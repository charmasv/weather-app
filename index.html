<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-button"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>

        <main class="dashboard">
            <div class="card current-weather">
                <div class="location-info">
                    <h2 id="location">New York, US</h2>
                    <p id="date-time">Friday, August 8, 2025 at 10:30 AM</p>
                </div>
                
                <div class="weather-main">
                    <div class="weather-icon" id="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div>
                        <div class="temperature" id="temperature">24째</div>
                        <div class="unit-toggle">
                            <button id="celsius-btn" class="active">째C</button>
                            <button id="fahrenheit-btn">째F</button>
                        </div>
                    </div>
                </div>
                
                <div class="weather-description" id="weather-description">Sunny</div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <i class="fas fa-temperature-high"></i>
                        <div class="value" id="feels-like">26째</div>
                        <div class="label">Feels Like</div>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <div class="value" id="humidity">65%</div>
                        <div class="label">Humidity</div>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div class="value" id="wind-speed">12 km/h</div>
                        <div class="label">Wind Speed</div>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-compress-alt"></i>
                        <div class="value" id="pressure">1015 hPa</div>
                        <div class="label">Pressure</div>
                    </div>
                </div>
            </div>

            <div class="card forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-days" id="forecast-container">
                    <!-- Forecast will be dynamically inserted here -->
                </div>
            </div>

            <div class="card popular-cities">
                <h3>Popular Cities</h3>
                <div class="cities-grid" id="cities-container">
                    <!-- Popular cities will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Masvora Dashboard &copy; 2025 | Data provided by Visual Crossing Weather API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
