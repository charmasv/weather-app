<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --gray: #6c757d;
            --bg-gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            outline: none;
        }

        .search-container button {
            background: var(--warning);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .search-container button:hover {
            background: #e76f00;
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .current-weather {
            display: flex;
            flex-direction: column;
        }

        .location-info {
            margin-bottom: 25px;
        }

        .location-info h2 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .location-info p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .weather-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-right: 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: var(--dark);
        }

        .unit-toggle {
            background: var(--light);
            border-radius: 50px;
            padding: 5px;
            display: inline-flex;
            margin-left: 15px;
            box-shadow: var(--shadow);
        }

        .unit-toggle button {
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease;
        }

        .unit-toggle button.active {
            background: var(--primary);
            color: white;
        }

        .weather-description {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 25px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-card {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .detail-card i {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .detail-card .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        .detail-card .label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .forecast h3, .popular-cities h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .forecast-days {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .forecast-day .day {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .forecast-day .icon {
            font-size: 2rem;
            color: var(--primary);
            margin: 10px 0;
        }

        .forecast-day .temp {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .popular-cities {
            grid-column: 1 / -1;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .city-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .city-card:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: white;
        }

        .city-card:hover i {
            color: white;
        }

        .city-card i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .city-card h4 {
            font-size: 1.2rem;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .loader i {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(247, 37, 133, 0.2);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            color: var(--danger);
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
            }
            
            .weather-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-button"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>

        <main class="dashboard">
            <div class="card current-weather">
                <div class="location-info">
                    <h2 id="location">New York, US</h2>
                    <p id="date-time">Friday, August 8, 2025 at 10:30 AM</p>
                </div>
                
                <div class="weather-main">
                    <div class="weather-icon" id="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div>
                        <div class="temperature" id="temperature">24°</div>
                        <div class="unit-toggle">
                            <button id="celsius-btn" class="active">°C</button>
                            <button id="fahrenheit-btn">°F</button>
                        </div>
                    </div>
                </div>
                
                <div class="weather-description" id="weather-description">Sunny</div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <i class="fas fa-temperature-high"></i>
                        <div class="value" id="feels-like">26°</div>
                        <div class="label">Feels Like</div>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <div class="value" id="humidity">65%</div>
                        <div class="label">Humidity</div>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div class="value" id="wind-speed">12 km/h</div>
                        <div class="label">Wind Speed</div>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-compress-alt"></i>
                        <div class="value" id="pressure">1015 hPa</div>
                        <div class="label">Pressure</div>
                    </div>
                </div>
            </div>

            <div class="card forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-days" id="forecast-container">
                    <!-- Forecast will be dynamically inserted here -->
                </div>
            </div>

            <div class="card popular-cities">
                <h3>Popular Cities</h3>
                <div class="cities-grid" id="cities-container">
                    <!-- Popular cities will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Weather Dashboard &copy; 2025 | Data provided by Visual Crossing Weather API</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const locationElement = document.getElementById('location');
        const dateTimeElement = document.getElementById('date-time');
        const weatherIcon = document.getElementById('weather-icon');
        const temperatureElement = document.getElementById('temperature');
        const weatherDescription = document.getElementById('weather-description');
        const feelsLikeElement = document.getElementById('feels-like');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const pressureElement = document.getElementById('pressure');
        const forecastContainer = document.getElementById('forecast-container');
        const citiesContainer = document.getElementById('cities-container');
        const celsiusBtn = document.getElementById('celsius-btn');
        const fahrenheitBtn = document.getElementById('fahrenheit-btn');

        // API Configuration
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const BASE_URL = 'https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/';
        
        // State
        let currentUnit = 'celsius';
        let currentData = null;
        
        // Popular cities
        const popularCities = [
            { name: 'New York', country: 'US' },
            { name: 'Los Angeles', country: 'US' },
            { name: 'Tokyo', country: 'Japan' },
            { name: 'Paris', country: 'France' },
            { name: 'London', country: 'UK' },
            { name: 'Sydney', country: 'Australia' }
        ];
        
        // Initialize the app
        function initApp() {
            // Set current date and time
            updateDateTime();
            
            // Load popular cities
            loadPopularCities();
            
            // Fetch weather for default location
            fetchWeather('New York');
            
            // Set up event listeners
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            
            celsiusBtn.addEventListener('click', () => switchUnit('celsius'));
            fahrenheitBtn.addEventListener('click', () => switchUnit('fahrenheit'));
        }
        
        // Handle search
        function handleSearch() {
            const location = searchInput.value.trim();
            if (location) {
                fetchWeather(location);
                searchInput.value = '';
            }
        }
        
        // Fetch weather data from API
        async function fetchWeather(location) {
            try {
                // Show loading state
                forecastContainer.innerHTML = '<div class="loader"><i class="fas fa-spinner"></i></div>';
                citiesContainer.innerHTML = '<div class="loader"><i class="fas fa-spinner"></i></div>';
                
                const response = await fetch(`${BASE_URL}${location}?unitGroup=metric&key=${API_KEY}&contentType=json`);
                const data = await response.json();
                
                if (response.ok) {
                    currentData = data;
                    updateCurrentWeather();
                    updateForecast();
                } else {
                    throw new Error(data.message || 'Unable to fetch weather data');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                forecastContainer.innerHTML = `<div class="error-message">${error.message || 'Error fetching weather data'}</div>`;
            }
        }
        
        // Update current weather display
        function updateCurrentWeather() {
            if (!currentData) return;
            
            const current = currentData.currentConditions;
            const location = `${currentData.resolvedAddress}, ${currentData.timezone}`;
            
            locationElement.textContent = location;
            weatherDescription.textContent = current.conditions;
            
            // Update temperature based on selected unit
            updateTemperatureDisplay();
            
            // Update weather icon
            updateWeatherIcon(current.icon);
            
            // Update other weather details
            feelsLikeElement.textContent = currentUnit === 'celsius' 
                ? `${Math.round(current.feelslike)}°` 
                : `${Math.round(current.feelslike * 9/5 + 32)}°`;
                
            humidityElement.textContent = `${current.humidity}%`;
            
            windSpeedElement.textContent = currentUnit === 'celsius' 
                ? `${Math.round(current.windspeed)} km/h` 
                : `${Math.round(current.windspeed * 0.621371)} mph`;
                
            pressureElement.textContent = `${current.pressure} hPa`;
        }
        
        // Update temperature display based on selected unit
        function updateTemperatureDisplay() {
            if (!currentData) return;
            
            const temp = currentData.currentConditions.temp;
            
            if (currentUnit === 'celsius') {
                temperatureElement.textContent = `${Math.round(temp)}°`;
            } else {
                temperatureElement.textContent = `${Math.round(temp * 9/5 + 32)}°`;
            }
        }
        
        // Update weather icon based on condition
        function updateWeatherIcon(condition) {
            const iconMap = {
                'clear-day': 'fas fa-sun',
                'clear-night': 'fas fa-moon',
                'rain': 'fas fa-cloud-rain',
                'snow': 'fas fa-snowflake',
                'sleet': 'fas fa-cloud-meatball',
                'wind': 'fas fa-wind',
                'fog': 'fas fa-smog',
                'cloudy': 'fas fa-cloud',
                'partly-cloudy-day': 'fas fa-cloud-sun',
                'partly-cloudy-night': 'fas fa-cloud-moon',
                'thunderstorm': 'fas fa-bolt'
            };
            
            const defaultIcon = 'fas fa-cloud';
            const iconClass = iconMap[condition] || defaultIcon;
            weatherIcon.innerHTML = `<i class="${iconClass}"></i>`;
        }
        
        // Update forecast display
        function updateForecast() {
            if (!currentData) return;
            
            forecastContainer.innerHTML = '';
            
            // Show next 5 days (skip today)
            for (let i = 1; i <= 5; i++) {
                const day = currentData.days[i];
                const date = new Date(day.datetime);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div class="day">${dayName}</div>
                    <div class="icon"><i class="${getForecastIcon(day.icon)}"></i></div>
                    <div class="temp">
                        ${currentUnit === 'celsius' 
                            ? `${Math.round(day.tempmax)}° / ${Math.round(day.tempmin)}°` 
                            : `${Math.round(day.tempmax * 9/5 + 32)}° / ${Math.round(day.tempmin * 9/5 + 32)}°`}
                    </div>
                `;
                
                forecastContainer.appendChild(forecastDay);
            }
        }
        
        // Get forecast icon
        function getForecastIcon(condition) {
            const iconMap = {
                'clear-day': 'fas fa-sun',
                'clear-night': 'fas fa-moon',
                'rain': 'fas fa-cloud-rain',
                'snow': 'fas fa-snowflake',
                'sleet': 'fas fa-cloud-meatball',
                'wind': 'fas fa-wind',
                'fog': 'fas fa-smog',
                'cloudy': 'fas fa-cloud',
                'partly-cloudy-day': 'fas fa-cloud-sun',
                'partly-cloudy-night': 'fas fa-cloud-moon',
                'thunderstorm': 'fas fa-bolt'
            };
            
            return iconMap[condition] || 'fas fa-cloud';
        }
        
        // Load popular cities
        function loadPopularCities() {
            citiesContainer.innerHTML = '';
            
            popularCities.forEach(city => {
                const cityCard = document.createElement('div');
                cityCard.className = 'city-card';
                cityCard.innerHTML = `
                    <i class="fas fa-city"></i>
                    <h4>${city.name}</h4>
                    <p>${city.country}</p>
                `;
                
                cityCard.addEventListener('click', () => {
                    fetchWeather(city.name);
                });
                
                citiesContainer.appendChild(cityCard);
            });
        }
        
        // Switch temperature unit
        function switchUnit(unit) {
            if (currentUnit === unit) return;
            
            currentUnit = unit;
            
            // Update button states
            celsiusBtn.classList.toggle('active', unit === 'celsius');
            fahrenheitBtn.classList.toggle('active', unit === 'fahrenheit');
            
            // Update temperature displays
            if (currentData) {
                updateTemperatureDisplay();
                updateForecast();
                
                // Update feels like temperature
                const feelsLike = currentData.currentConditions.feelslike;
                feelsLikeElement.textContent = unit === 'celsius' 
                    ? `${Math.round(feelsLike)}°` 
                    : `${Math.round(feelsLike * 9/5 + 32)}°`;
                
                // Update wind speed
                const windSpeed = currentData.currentConditions.windspeed;
                windSpeedElement.textContent = unit === 'celsius' 
                    ? `${Math.round(windSpeed)} km/h` 
                    : `${Math.round(windSpeed * 0.621371)} mph`;
            }
        }
        
        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            dateTimeElement.textContent = now.toLocaleDateString('en-US', options);
            
            // Update every minute
            setTimeout(updateDateTime, 60000);
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Mock data for demonstration purposes
        // In a real app, remove this and use the API
        function mockData() {
            currentData = {
                "resolvedAddress": "New York, NY, USA",
                "timezone": "America/New_York",
                "currentConditions": {
                    "datetime": "10:00:00",
                    "temp": 24.5,
                    "feelslike": 26.2,
                    "humidity": 65.3,
                    "windspeed": 12.8,
                    "pressure": 1015.2,
                    "conditions": "Partly cloudy",
                    "icon": "partly-cloudy-day"
                },
                "days": [
                    {
                        "datetime": "2025-08-08",
                        "tempmax": 27.8,
                        "tempmin": 19.3,
                        "icon": "partly-cloudy-day",
                        "conditions": "Partly cloudy"
                    },
                    {
                        "datetime": "2025-08-09",
                        "tempmax": 29.1,
                        "tempmin": 20.5,
                        "icon": "clear-day",
                        "conditions": "Sunny"
                    },
                    {
                        "datetime": "2025-08-10",
                        "tempmax": 26.7,
                        "tempmin": 21.2,
                        "icon": "rain",
                        "conditions": "Rain"
                    },
                    {
                        "datetime": "2025-08-11",
                        "tempmax": 25.3,
                        "tempmin": 18.9,
                        "icon": "cloudy",
                        "conditions": "Cloudy"
                    },
                    {
                        "datetime": "2025-08-12",
                        "tempmax": 28.4,
                        "tempmin": 19.7,
                        "icon": "partly-cloudy-day",
                        "conditions": "Partly cloudy"
                    },
                    {
                        "datetime": "2025-08-13",
                        "tempmax": 30.2,
                        "tempmin": 21.5,
                        "icon": "clear-day",
                        "conditions": "Sunny"
                    }
                ]
            };
            
            updateCurrentWeather();
            updateForecast();
        }
        
        // For demonstration purposes, use mock data
        mockData();
    </script>
</body>
</html>
